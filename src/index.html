<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TODO</title>
    <style type="text/css">
      .priority-high {background-color: palegreen}
      .priority-med  {background-color: azure}
      .priority-low  {background-color: none}
    </style>

	</head>
  <body>
    <h1>TODO</h1>
    <div>
      <strong class="js-num-checked">0</strong> of <strong class="js-num-listed">0</strong> remaining <input type="button" class="js-archive" value="archive" />
    </div>
    <div>
      <ul class="js-todolist" style="list-style-type: none; padding: 0px">
      </ul>
    </div>
    <div>
      件名　：
      <input type="text" class="js-text" />
      <br>
      優先度：
      <input id="priority-high" type="radio" class="js-priority" name="priority" value="0"><label for="priority-high">高</label>
      <input id="priority-mid"  type="radio" class="js-priority" name="priority" value="1" checked><label for="priority-mid">中</label>
      <input id="priority-low"  type="radio" class="js-priority" name="priority" value="2"><label for="priority-low">低</label>
      <br>
      詳細　：
      <textarea class="js-detail"></textarea>
      <br>
      <input type="button" class="js-add" value="add" />
      <input type="button" value="clear" onclick="localStorage.clear()" />
    </div>
  
    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="serve/js/app.js"></script>
    <script type="text/javascript" src="serve/js/common.js"></script>
  
  </body>
